version: '3.3'
services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - SQLALCHEMY_DATABASE_URI=postgresql://salamander:password@db:5432/salamander
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY}
      - KHALTI_SECRET_KEY=${KHALTI_SECRET_KEY}
      - ESEWA_SECRET_KEY=${ESEWA_SECRET_KEY}
      - FIREBASE_CONFIG=${FIREBASE_CONFIG}
      - FLASK_RUN_HOST=0.0.0.0
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - .:/app
  db:
    image: postgres:13
    environment:
      - POSTGRES_USER=salamander #postgres for local development
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=salamander
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
volumes:
  postgres_data: