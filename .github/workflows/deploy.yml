name: Deploy to EC2 with Runner

on:
  push:
    branches:
      - master  # or master

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t flaskapp .

      - name: Stop old container (if any)
        run: |
          docker stop flaskapp || true
          docker rm flaskapp || true

      - name: Run new container
        run: docker run -d -p 80:5000 --name flaskapp flaskapp
