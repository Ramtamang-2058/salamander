name: Deploy to EC2

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy via SSH
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "üì¶ Updating system & installing Docker"
            sudo apt update
            sudo apt install -y docker.io docker-compose

            echo "üìÅ Setting up app directory"
            mkdir -p ~/salamander
            cd ~/salamander

            if [ ! -d ".git" ]; then
              git clone https://github.com/${{ github.repository }} .
            else
              git pull origin master
            fi

            echo "üîê Restoring Firebase config"
            mkdir -p config
            echo '${{ secrets.FIREBASE_CONFIG }}' > config/salamanders-122ec-firebase-adminsdk-fbsvc-8c226bb171.json

            echo "üîê Decoding base64 .env file"
            echo '${{ secrets.UNGABLE_MIXED42_B64 }}' | base64 -d > .env

            echo "üöÄ Starting Docker containers"
            docker-compose down || true
            docker-compose up -d --build

            echo "‚è≥ Waiting for app to be ready..."
            for i in {1..15}; do
              echo "üîç Health check attempt $i/15"

              if ! docker-compose ps | grep -q "Up"; then
                echo "‚ùå Container stopped running"
                docker-compose logs app
                exit 1
              fi

              if curl -s -f http://localhost:5000/ >/dev/null 2>&1 || \
                 curl -s -f http://localhost:3000/ >/dev/null 2>&1 || \
                 curl -s -f http://localhost:8000/ >/dev/null 2>&1 || \
                 curl -s http://localhost:5000/health >/dev/null 2>&1; then
                echo "‚úÖ App is responding!"
                break
              fi

              if [ $i -eq 15 ]; then
                echo "‚ùå App did not respond after 15 attempts"
                docker-compose ps
                docker-compose logs app
                echo "‚ö†Ô∏è Deployment failed health check"
                exit 1
              fi

              sleep 5
            done
          EOF
