name: Deploy to EC2

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > key.pem
          chmod 600 key.pem

      - name: Deploy via SSH
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            sudo apt update
            sudo apt install -y docker.io docker-compose

            mkdir -p ~/salamander
            cd ~/salamander

            if [ ! -d ".git" ]; then
              git clone https://github.com/${{ github.repository }} .
            else
              git pull origin master
            fi

            # Create .env file with all secrets
            cat > .env << 'ENVEOF'
            FIREBASE_CONFIG=${{ secrets.FIREBASE_CONFIG }}
            FLASK_SECRET_KEY=${{ secrets.FLASK_SECRET_KEY }}
            KHALTI_SECRET_KEY=${{ secrets.KHALTI_SECRET_KEY }}
            ESEWA_SECRET_KEY=${{ secrets.ESEWA_SECRET_KEY }}
            ENVEOF
            
            echo "ğŸš€ Building and starting containers"
            docker-compose down || true
            docker-compose up -d --build

            echo "â³ Waiting for app..."
            
            # Check container status
            echo "ğŸ“‹ Container status:"
            docker-compose ps
            
            # Check logs for any errors
            echo "ğŸ“„ App logs (last 20 lines):"
            docker-compose logs --tail=20 app
            
            # Wait a bit for startup
            sleep 10
            
            # Try multiple health check approaches
            for i in {1..15}; do
              echo "ğŸ” Health check attempt $i/15"
              
              # Check if container is still running
              if ! docker-compose ps | grep -q "Up"; then
                echo "âŒ Container stopped running"
                docker-compose logs app
                exit 1
              fi
              
              # Try different ports and endpoints
              if curl -s -f http://localhost:5000/ >/dev/null 2>&1 || \
                 curl -s -f http://localhost:3000/ >/dev/null 2>&1 || \
                 curl -s -f http://localhost:8000/ >/dev/null 2>&1 || \
                 curl -s http://localhost:5000/health >/dev/null 2>&1; then
                echo "âœ… App is responding!"
                break
              fi
              
              if [ $i -eq 15 ]; then
                echo "âŒ App did not respond after 15 attempts"
                echo "ğŸ” Final container status:"
                docker-compose ps
                echo "ğŸ“„ Final app logs:"
                docker-compose logs app
                echo "âš ï¸  Deployment completed but app health check failed"
                break
              fi
              
              sleep 5
            done
          EOF